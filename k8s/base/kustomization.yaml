# =============================================================================
# IMAS Manager - Kustomize Base Configuration
# =============================================================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: imas-manager-base

namespace: imas

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/name: imas-manager
  app.kubernetes.io/managed-by: kustomize

resources:
  - namespace.yaml
  - configmap.yaml
  - secrets.yaml
  - services.yaml
  - deployment-web.yaml
  - deployment-worker.yaml
  - ingress.yaml

# Image configuration (can be overridden in overlays)
images:
  - name: imas-manager
    newName: ghcr.io/seemyping/imas-manager
    newTag: latest
