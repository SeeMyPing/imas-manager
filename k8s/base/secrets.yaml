# =============================================================================
# IMAS Manager - Secrets Template
# Apply with: kubectl create secret generic imas-secrets --from-env-file=.env
# =============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: imas-secrets
  namespace: imas
  labels:
    app.kubernetes.io/name: imas-manager
type: Opaque
stringData:
  # Django secret key (generate with: python -c "import secrets; print(secrets.token_urlsafe(50))")
  SECRET_KEY: "CHANGE-ME-generate-a-secure-random-key"
  
  # Database credentials
  POSTGRES_USER: "imas_user"
  POSTGRES_PASSWORD: "CHANGE-ME-secure-password"
  DATABASE_URL: "postgres://imas_user:CHANGE-ME-secure-password@postgres:5432/imas_db"
  
  # Redis
  REDIS_URL: "redis://redis:6379/1"
  CELERY_BROKER_URL: "redis://redis:6379/0"
  CELERY_RESULT_BACKEND: "redis://redis:6379/0"
  
  # Slack integration (optional)
  # SLACK_BOT_TOKEN: "xoxb-your-token"
  # SLACK_SIGNING_SECRET: "your-secret"
  
  # Google Drive integration (optional)
  # GOOGLE_SERVICE_ACCOUNT_JSON: '{"type":"service_account",...}'
