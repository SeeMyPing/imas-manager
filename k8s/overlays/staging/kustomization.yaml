# =============================================================================
# IMAS Manager - Staging Overlay
# =============================================================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: imas-staging

resources:
  - ../../base

namePrefix: staging-

commonLabels:
  environment: staging

# Override images for staging
images:
  - name: imas-manager
    newName: ghcr.io/seemyping/imas-manager
    newTag: staging

# Staging-specific patches
patches:
  # Reduce replicas for staging
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: imas-web
  
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: imas-worker
  
  # Reduce HPA for staging
  - patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 1
      - op: replace
        path: /spec/maxReplicas
        value: 3
    target:
      kind: HorizontalPodAutoscaler
      name: imas-web-hpa

  # Update ingress host for staging
  - patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: staging.imas.example.com
      - op: replace
        path: /spec/tls/0/hosts/0
        value: staging.imas.example.com
    target:
      kind: Ingress
      name: imas-ingress

# Staging ConfigMap overrides
configMapGenerator:
  - name: imas-config
    behavior: merge
    literals:
      - DEBUG=true
      - ALLOWED_HOSTS=staging.imas.example.com
