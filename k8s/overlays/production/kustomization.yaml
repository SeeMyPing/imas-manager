# =============================================================================
# IMAS Manager - Production Overlay
# =============================================================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: imas-production

resources:
  - ../../base

namePrefix: prod-

commonLabels:
  environment: production

# Override images for production
images:
  - name: imas-manager
    newName: ghcr.io/seemyping/imas-manager
    # Use digest for production for immutability
    # newTag: v1.0.0

# Production-specific patches
patches:
  # Increase replicas for production
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
    target:
      kind: Deployment
      name: imas-web
  
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 2
    target:
      kind: Deployment
      name: imas-worker

  # Increase resources for production
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 500m
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 512Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 2000m
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 2Gi
    target:
      kind: Deployment
      name: imas-web

  # Update HPA for production
  - patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 3
      - op: replace
        path: /spec/maxReplicas
        value: 20
    target:
      kind: HorizontalPodAutoscaler
      name: imas-web-hpa

  # Update PDB for production
  - patch: |-
      - op: replace
        path: /spec/minAvailable
        value: 2
    target:
      kind: PodDisruptionBudget
      name: imas-web-pdb

  # Update ingress host for production
  - patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: imas.example.com
      - op: replace
        path: /spec/tls/0/hosts/0
        value: imas.example.com
    target:
      kind: Ingress
      name: imas-ingress

# Production ConfigMap overrides
configMapGenerator:
  - name: imas-config
    behavior: merge
    literals:
      - DEBUG=false
      - ALLOWED_HOSTS=imas.example.com
