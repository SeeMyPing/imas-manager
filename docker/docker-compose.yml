# =============================================================================
# IMAS Manager - Docker Compose Configuration
# Orchestrates: Django Web, Celery Worker, PostgreSQL, Redis
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: imas_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-imas_db}
      POSTGRES_USER: ${POSTGRES_USER:-imas_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-imas_secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-imas_user} -d ${POSTGRES_DB:-imas_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Redis (Message Broker for Celery)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: imas_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Django Web Application
  # ---------------------------------------------------------------------------
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: imas_web
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4 --reload"
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - DATABASE_URL=postgres://${POSTGRES_USER:-imas_user}:${POSTGRES_PASSWORD:-imas_secret}@postgres:5432/${POSTGRES_DB:-imas_db}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ../app:/app
      - static_volume:/app/staticfiles
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ---------------------------------------------------------------------------
  # Celery Worker (Async Task Processing)
  # ---------------------------------------------------------------------------
  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: imas_worker
    restart: unless-stopped
    command: celery -A config worker --loglevel=info --concurrency=4
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - DATABASE_URL=postgres://${POSTGRES_USER:-imas_user}:${POSTGRES_PASSWORD:-imas_secret}@postgres:5432/${POSTGRES_DB:-imas_db}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ../app:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ---------------------------------------------------------------------------
  # Celery Beat (Periodic Task Scheduler) - Optional
  # ---------------------------------------------------------------------------
  beat:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: imas_beat
    restart: unless-stopped
    command: celery -A config beat --loglevel=info --schedule=/tmp/celerybeat-schedule
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - DATABASE_URL=postgres://${POSTGRES_USER:-imas_user}:${POSTGRES_PASSWORD:-imas_secret}@postgres:5432/${POSTGRES_DB:-imas_db}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ../app:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      web:
        condition: service_started

# -----------------------------------------------------------------------------
# Volumes
# -----------------------------------------------------------------------------
volumes:
  postgres_data:
  redis_data:
  static_volume:
